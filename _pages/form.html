sitemap: false

---

<section class="hero is-info">
  <div class="hero-body ">
    <div class="container">
      <form action="https://formspree.io/lucia.cardenas.mel@gmail.com"  method="POST">
        <div class="field">
          <label class="label">Name</label>
          <div class="control is-fullwidth">
            <input class="input is-rounded" type="text" placeholder="Name"  name="name" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Mail</label>
          <div class="control is-expanded">
            <input class="input is-rounded" type="text" placeholder="name@example.tld" name="email" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control is-expanded">
            <textarea class="textarea" placeholder="Textarea" name="message"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control is-expanded">
            <center>
              <input class="button is-white is-rounded" type="submit" value="Send">
            </center>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
